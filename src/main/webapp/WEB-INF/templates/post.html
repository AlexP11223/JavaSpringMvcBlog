<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorator="layouts/blog">

<head>
    <title th:text="'Blog â€” ' + ${post.title}"></title>

    <script src="../../js/Markdown.Converter.js" th:src="@{/js/Markdown.Converter.js}"></script>
    <script src="../../js/Markdown.Sanitizer.js" th:src="@{/js/Markdown.Sanitizer.js}"></script>
    <script src="../../js/Markdown.Editor.js" th:src="@{/js/Markdown.Editor.js}"></script>

    <link rel="stylesheet" type="text/css" href="../../css/pagedown.css" th:href="@{/css/pagedown.css}"/>

    <script src="../../js/comments.js" th:src="@{/js/comments.js}"></script>
</head>

<body>

<section layout:fragment="content">

    <script th:inline="javascript">
        window.commentsReloadUrl = /*[[@{|/posts/${post.id}/comments|}]]*/ '';
    </script>

    <div class="post">
        <h2 class="post-title" th:text="${post.title}"></h2>
        <p class="post-date" th:text="${#dates.format(post.dateTime, 'MMM dd, yyyy HH:mm:ss')}"></p>

        <div class="post-tags">
            <a class="post-tag" th:each="tag : ${post.getTags()}" th:text="${tag.name}" th:href="@{/tag(name=${tag.name})}"></a>
        </div>

        <div class="post-content" th:utext="${post.fullPostTextHtml()}"></div>

        <div class="post-actions">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{|/posts/${post.id}/edit|}">edit</a>
        </div>
    </div>

    <div class="comments">
        <p class="lead">Comments</p>

        <div id="commentList" th:include="fragments/comments :: commentList (comments=${post.getComments()})"></div>

        <div class="col-sm-8 comment-form">
            <p class="lead">Add a comment</p>

            <div class="col-sm-4" th:unless="${#authorization.expression('isAuthenticated()')}">
                <th:block th:include="fragments/loginform :: form ('comments')"/>
            </div>

            <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                <div>
                    <form th:action="@{|/posts/${post.id}/comments/create|}" th:object="${comment}" method="post" id="commentForm">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ul class="list-no-indent">
                                <li class="error-line" th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <div class="form-group wmd-panel">
                            <div id="wmd-button-bar"></div>
                            <textarea class="wmd-input" id="wmd-input" th:field="*{commentText}"></textarea>
                            <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>

                        <div>
                            <img th:src="@{/images/ajax-loader.gif}" id="commentLoadingIndicator" style="display:none" />
                        </div>

                        <div>
                            <label class="error" id="commentError"></label>
                        </div>

                    </form>
                </div>

            </th:block>
        </div>
    </div>
</section>

</body>
</html>
